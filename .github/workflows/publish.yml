name: "Gihub Actions"

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"
      - run: npm install --no-optional --no-audit --no-fund
      - run: npm run lint
      - run: npm run build
